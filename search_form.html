<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;

            height: 100vh;

        .search-container {
            background-color: #ffffff;

            width: 100%;

        h1 {
            font-size: 24px;
